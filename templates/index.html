<!DOCTYPE html>
<html>
<head>
    <title>Filipino Product Review Sentiment Analyzer</title>
    <meta name="description" content="A web application that analyzes the sentiment of Filipino product reviews.">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1>Filipino Product Review Sentiment Analyzer</h1>
                    </div>
                    <div class="card-body">
                        <p class="description">project namin nela maxine at kyle kay juancho</p>
                        <p class="star-des">⭐ = Extremely Negative Review</p>
                        <p class="star-des">⭐⭐ = Negative Review</p>
                        <p class="star-des">⭐⭐⭐ = Neutral Review</p>
                        <p class="star-des">⭐⭐⭐⭐ = Positive Review</p>
                        <p class="star-des">⭐⭐⭐⭐⭐ = Extremely Positive Review</p>
                        <form method="post" id="form">
                            <div class="form-group">
                                <label for="text">Enter your text:</label>
                                <textarea class="form-control" name="text" id="text" rows="5" placeholder="Example: 'Ang ganda ng item sa personal, satisfied customer here' OR 'Hindi ganun katibay yung product!'"></textarea>
                            </div>
                            <button type="submit" id="analyze-btn" class="btn btn-primary btn-block mt-3">Analyze</button>
                        </form>
                        <div id="result" class="mt-3" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#form').submit(function(event) {
            event.preventDefault(); // prevent default form submission behavior
            console.log('Form submitted!');
            console.log('Script loaded');
            $.post('/', $(this).serialize(), function(data) {
                var result = data['result'];
                console.log(result);
                var stars = '';
                for (var i = 0; i < result; i++) {
                    stars += '<span class="star">&#9733;</span>';
                }
                $('#result').removeClass().html(stars).show();
            });
        });
    </script>
    
</body>
</html>

<!-- A web app that analyzes the sentiment of product reviews written in Filipino language. Simply enter your text and the app will determine whether the sentiment is positive or negative. The app is useful for businesses that want to monitor their product reviews and get insights on customer feedback. -->
